<div class="row video-container">

  ID: {{webRTCConnection.uuid}}

  {{webRTCConnection.peerConnectionState$ | async}}
  <div class="col-lg-12">

    <video id="me" controls autoplay #me>
    </video>
  </div>

  <div class="col-lg-12">
    <video id="device" controls autoplay #remote>

    </video>
  </div>

  <div class="col-lg-12 button-container">
    <button mat-stroked-button (click)="createRTCOffer()" type="button" class="btn btn-primary btn-lg">
      <span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span> Connect
    </button>
    <button mat-stroked-button (click)="hangUp()" type="button" class="btn btn-primary btn-lg">
      <span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span> Hangup
    </button>
    <button mat-stroked-button (click)="showStats()" type="button" class="btn btn-primary btn-lg">
      <span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span> Stats
    </button>
  </div>

  {{(stats | async) | json}}

  <form [formGroup]="form" style="margin-top: 20px">
    <mat-form-field>
      <mat-label>Bandwidth</mat-label>
      <mat-select formControlName="bandwidth">
        <mat-option *ngFor="let bandwidthOption of bandwidthOptions" [value]=bandwidthOption>
          {{bandwidthOption}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>


</div>
