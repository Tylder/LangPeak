
<div *ngFor="let questionRow of questionHandler.questionGroup.getQuestionsAndGroups(); let i = index" fxLayout="row" fxLayoutAlign=" center" class="row">
  <app-question-index [question]="questionRow" [index]="i" [questionGroup]="questionHandler.questionGroup"></app-question-index>
  <app-fill-blanks-row  [question]="questionRow"></app-fill-blanks-row>
</div>
